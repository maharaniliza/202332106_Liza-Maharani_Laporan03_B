<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Laporan Praktikum - 03</title>

  <!-- Import Bootstrap CSS untuk styling cepat dan responsif -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
  <!-- Container utama dengan padding atas dan bawah -->
  <div class="container py-5">
    <!-- Judul halaman -->
    <h1 class="text-center mb-4">Laporan Praktikum - 03</h1>

    <!-- Alert kesalahan jika NIM belum diisi (disembunyikan secara default) -->
    <div id="alertNIM" class="alert alert-danger d-none" role="alert">
      NIM belum diisi.
      <!-- Tombol tutup alert -->
      <button type="button" class="btn-close float-end" onclick="this.parentElement.remove()"></button>
    </div>

    <!-- Form input data dengan grid Bootstrap -->
    <form id="praktikumForm" class="row g-3">

      <!-- Baris 1: Input Nama dan NIM -->
      <div class="col-md-6">
        <label for="inputName" class="form-label">Masukkan Nama:</label>
        <input type="text" id="inputName" class="form-control" placeholder="Masukkan Nama Kamu">
      </div>
      <div class="col-md-6">
        <label for="inputNIM" class="form-label">Masukkan NIM:</label>
        <input type="number" id="inputNIM" class="form-control" placeholder="Masukkan NIM Kamu">
      </div>

      <!-- Baris 2: Asal, Dosen Favorit, dan Tanggal Lahir -->
      <div class="col-md-4">
        <label for="inputAsal" class="form-label">Masukkan Asal Kamu:</label>
        <input type="text" id="inputAsal" class="form-control" placeholder="Masukkan data di sini">
      </div>
      <div class="col-md-4">
        <label for="selectDosen" class="form-label">Pilih Dosen Favorit:</label>
        <select id="selectDosen" class="form-select">
          <option selected disabled>Pilih salah satu</option>
          <option>Pak Agus Mulyanto</option>
          <option>Bu Yuni Roza</option>
          <option>Bu Yessy Asri</option>
        </select>
      </div>
      <div class="col-md-4">
        <label for="inputTanggalLahir" class="form-label">Pilih Tanggal Lahir anda:</label>
        <input type="date" id="inputTanggalLahir" class="form-control">
      </div>

      <!-- Baris 3: Judul Hal Favorit dan dua input favorit -->
      <div class="col-12">
        <label class="form-label fw-bold">Tulis Hal favorit Kamu:</label>
      </div>
      <div class="col-md-6">
        <label for="inputTemanFavorit" class="form-label">Masukkan Nama Teman Favorit:</label>
        <input type="text" id="inputTemanFavorit" class="form-control" placeholder="Budi">
      </div>
      <div class="col-md-6">
        <label for="inputAiFavorit" class="form-label">Masukkan AI Favorit:</label>
        <input type="text" id="inputAiFavorit" class="form-control" placeholder="Meta AI">
      </div>

      <!-- Baris 4: Tombol kirim -->
      <div class="col-12">
        <button type="submit" class="btn btn-primary w-100">Kirim</button>
      </div>
    </form>

    <!-- Tempat untuk menampilkan hasil/output dari form -->
    <div id="hasilLaporan" class="mt-4"></div>
  </div>

  <!-- Import Bootstrap JavaScript Bundle (termasuk Popper.js) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Script JavaScript untuk menangani interaksi form -->
  <script>
    // Ambil referensi ke elemen-elemen penting
    const form = document.getElementById("praktikumForm");
    const hasilLaporan = document.getElementById("hasilLaporan");
    const alertNIM = document.getElementById("alertNIM");

    // Event listener ketika form dikirim
    form.addEventListener("submit", e => {
      e.preventDefault(); // Mencegah reload halaman

      // Ambil nilai dari input
      const nama = document.getElementById("inputName").value;
      const nim = document.getElementById("inputNIM").value;

      // Validasi NIM harus diisi
      if (!nim) {
        alertNIM.classList.remove("d-none"); // Tampilkan alert
        return;
      }

      alertNIM.classList.add("d-none"); // Sembunyikan alert jika valid

      // Ambil data lainnya
      const asal = document.getElementById("inputAsal").value;
      const dosen = document.getElementById("selectDosen").value;
      const tanggal = document.getElementById("inputTanggalLahir").value;
      const teman = document.getElementById("inputTemanFavorit").value;
      const ai = document.getElementById("inputAiFavorit").value;

      // Tampilkan semua data dalam bentuk alert Bootstrap
      hasilLaporan.innerHTML = `
        ${createAlert('Nama Kamu: ' + nama)}
        ${createAlert('NIM Kamu: ' + nim)}
        ${createAlert('Asal Kamu: ' + asal)}
        ${createAlert('Dosen Favorit: ' + dosen)}
        ${createAlert('Tanggal Lahir Kamu: ' + tanggal)}
        ${createAlert('Teman Favorit: ' + teman)}
        ${createAlert('AI Favorit: ' + ai)}
        <div class="alert alert-success">Sukses! Semua data telah dikirim.</div>
      `;
    });

    // Fungsi untuk membuat HTML alert Bootstrap dari teks
    function createAlert(text) {
      return `
        <div class="alert alert-info alert-dismissible fade show" role="alert">
          ${text}
          <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
      `;
    }
  </script>
</body>

</html>
